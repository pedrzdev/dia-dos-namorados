<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia dos Namorados ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }
    p {
      font-size: 1.3em;
      margin: 20px auto;
      max-width: 600px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: fall 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    #playAudio {
      margin: 20px auto;
      padding: 10px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      background-color: #ee9ca7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      display: inline-block;
    }

    #playAudio:hover {
      background-color: #ff758c;
    }

    #segundaTela {
      display: none;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(to bottom, #ee9ca7, #ffdde1);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
    }

    #segundaTela h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .botoes {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .botoes button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #ee9ca7;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .botoes button:hover {
      background-color: #ffdde1;
    }
  </style>
</head>
<body>
  <div id="primeiraTela">
    <h1>Feliz Dia dos Namorados ‚ù§Ô∏è</h1>
    <p>Meu amor, essa √© apenas uma pequena forma de mostrar o quanto eu te amo. <br>Cada momento com voc√™ √© √∫nico e especial. Obrigado por tudo! üíñ</p>

    <div class="gallery">
      <img src="foto1.jpeg" alt="Foto 1">
      <img src="foto4.jpeg" alt="Foto 2">
      <img src="foto3.jpeg" alt="Foto 3">
    </div>

    <button id="playAudio">Tocar M√∫sica</button>
    <br><br>
    <button id="btnProxima">Pr√≥xima Surpresa üíå</button>
  </div>

  <div id="segundaTela">
    <h2>Promete que vou ter tudo que eu quiser hoje? üòè</h2>
    <div class="botoes">
      <button onclick="respostaSim()">Sim ‚ù§Ô∏è</button>
      <button id="btnNao">N√£o üòÖ</button>
    </div>
  </div>

  <audio id="audio" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    // Cora√ß√µes
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // M√∫sica
    const audio = document.getElementById('audio');
    document.getElementById('playAudio').addEventListener('click', () => {
      audio.play();
      document.getElementById('playAudio').style.display = 'none';
    });

    // Troca de tela manual
    document.getElementById('btnProxima').addEventListener('click', () => {
      document.getElementById('primeiraTela').style.display = 'none';
      document.getElementById('segundaTela').style.display = 'flex';
    });

    // Bot√£o "N√£o" escapa
    const btnNao = document.getElementById('btnNao');
    btnNao.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 100);
      btnNao.style.position = 'absolute';
      btnNao.style.left = `${x}px`;
      btnNao.style.top = `${y}px`;
    });

    // Resposta SIM
    function respostaSim() {
      document.getElementById('segundaTela').innerHTML = `
        <h2>Sabia que voc√™ diria sim! üòç</h2>
        <p>Te amo muito! ‚ù§Ô∏è</p>
      `;
    }
  </script>
</body>
</html>
